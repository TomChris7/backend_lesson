<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
			<form action="{{ url_for('login') }}" method="post" novalidate>
				{{ form.csrf_token }}
				<p>
					{{ form.name.label }} <br> {{ form.name(size=20) }}
					{% for error in form.name.errors: %}
						<span style="color:red"> {{ error }}</span>
					{% endfor %}

				</p>

				<p>
					{{ form.password.label }} <br> {{ form.password(size=20) }}
					{% for error in form.password.errors: %}
						<span style="color:red"> {{ error }}</span>
					{% endfor %}

				</p>

				{{ form.submit }}

			</form>
        <!-- This is where our form will go. -->
        </div>
	</body>
</html>
